name: Build and Release

on:
  push:
    tags:
      - 'v1.0'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install GCC (via Chocolatey)
      run: |
        choco install mingw --version=13.2.0 --yes
        echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

    - name: Build executable
      run: |
        gcc -O3 -o distortion.exe distortion.c -lgdi32 -lm

    - name: Verify build
      run: |
        if (Test-Path distortion.exe) {
            echo "Build successful!"
            dir distortion.exe
        } else {
            echo "Build failed!"
            Get-ChildItem
            exit 1
        }

    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Distortion Effect Release
        body: Automatic release for distortion effect application
        files: distortion.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
