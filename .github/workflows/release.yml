name: Build and Release

on:
  push:
    tags:
      - 'v1.0'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install MinGW
      run: |
        # Download MinGW portable
        $url = "https://github.com/brechtsanders/winlibs_mingw/releases/download/13.2.0-17.0.6-11.0.1-msvcrt-r5/winlibs-x86_64-posix-seh-gcc-13.2.0-mingw-w64msvcrt-11.0.1-r5.7z"
        Invoke-WebRequest -Uri $url -OutFile mingw.7z
        
        # Extract MinGW
        7z x mingw.7z -o"C:\mingw" | Out-Null
        
        # Add to PATH
        $env:PATH = "C:\mingw\mingw64\bin;$env:PATH"
        echo "C:\mingw\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
        
    - name: Build executable
      run: |
        gcc -O3 -o distortion.exe distortion.c -lgdi32 -lm
        
    - name: Verify build
      run: |
        if (Test-Path distortion.exe) {
            echo "Build successful!"
            dir distortion.exe
        } else {
            echo "Build failed!"
            Get-ChildItem
            exit 1
        }
        
    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        name: Distortion Effect Release
        body: Automatic release for distortion effect application
        files: |
          distortion.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
