name: Build and Release Distortion Effect

on:
  push:
    tags:
      - 'v*.*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install MinGW and dependencies
      run: |
        choco install mingw -y --force --version=13.2.0
        echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

    - name: Build distortion.exe
      shell: bash
      run: |
        g++ --version
        g++ -O2 -Wall -Wextra -static -o distortion.exe distortion.cpp -lgdi32 -luser32 -lwinmm -ldwmapi -lpthread -mwindows

    - name: Verify build
      run: |
        if (Test-Path distortion.exe) {
            echo "Build successful!"
            echo "File size: $((Get-Item distortion.exe).Length) bytes"
        } else {
            echo "::error::Build failed!"
            Get-ChildItem
            exit 1
        }

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Distortion Effect ${{ github.ref_name }}
        body: |
          INTENSE GDI DISTORTION SIMULATION
          - Effects intensify automatically over time
          - Includes particle effects, screen shake, cursor distortion
          - New effects: melting, text corruption, pixel sorting
          - Forces system shutdown on exit
          - Compatible with Windows 7/8/10/11
          - Built automatically from GitHub Actions
        files: distortion.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
