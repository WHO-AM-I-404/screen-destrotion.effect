name: Build and Release Distortion Effect

on:
  push:
    tags:
      - 'v*.*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64]  # Hanya build 64-bit

    steps:
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: mingw-w64-x86_64-toolchain

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Compile resources
      shell: msys2 {0}
      run: |
        windres malware/distortion.rc -O coff -o malware/distortion.res

    - name: Build distortion.exe
      shell: msys2 {0}
      run: |
        export PATH="/mingw64/bin:$PATH"
        g++ --version
        g++ -O2 -Wall -Wextra -static -o distortion.exe \
            malware/distortion1.cpp malware/distortion.res \
            -lwinmm -luser32 -ldwmapi -lgdi32 -lpsapi -lpthread -lshell32 -lcomdlg32 -ladvapi32 \
            -mwindows -Wno-cast-function-type -Wno-missing-field-initializers

    - name: Verify build
      run: |
        if (-not (Test-Path "distortion-x64.exe")) {
          echo "::error::Build failed!"
          exit 1
        }

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Distortion Effect ${{ github.ref_name }}
        body: |
          INTENSE GDI DISTORTION SIMULATION v1.6
          - Effects intensify automatically over time
          - Includes particle effects, screen shake, cursor distortion
          - New effects: melting, text corruption, pixel sorting
          - Forces system shutdown on exit
          - Compatible with Windows 7/8/10/11
          - Built automatically from GitHub Actions
          - Author: WHO-AM-I-404
        files: distortion-x64.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
