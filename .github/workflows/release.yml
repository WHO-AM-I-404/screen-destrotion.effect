name: Build and Release Distortion Effect (64-bit only)

on:
  push:
    tags:
      - 'v*.*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install MinGW (w64)
      run: |
        choco install mingw -y --force
        echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

    - name: Build distortion-x64.exe
      shell: bash
      run: |
        g++ --version
        g++ -O2 -Wall -Wextra -static -o distortion-x64.exe distortion1.cpp \
            -lwinmm -luser32 -ldwmapi -lgdi32 -lpthread -mwindows -m64

    - name: Verify build
      run: |
        if (-not (Test-Path "distortion-x64.exe")) {
          echo "::error::Build failed!"
          exit 1
        }

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Distortion Effect ${{ github.ref_name }}
        body: |
          INTENSE GDI DISTORTION SIMULATION (64-bit build only)
          - Effects intensify automatically over time
          - Includes particle effects, screen shake, cursor distortion
          - New effects: melting, text corruption, pixel sorting
          - Forces system shutdown on exit
          - Compatible with Windows 7/8/10/11 (64-bit)
          - Built automatically from GitHub Actions
        files: |
          distortion-x64.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
